<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senhas</title>
</head>
<body>
<div class="container center">
        <h1 class="text-md-center">Gerador de senhas</h1>
    <div class="text-center">
        <h2 class="fs-1">Qual o tamanho da senha? </h2>
        <input type="number" name="pass" id="pass" min=0 max=15>
        <br>
    </div>
    <div class="text-center" style="margin-top: 2rem;">
        <button class="btn-success" onclick="generatePass()">Gerar Agora </button>
    </div>
    
    <div id="showValue">
        <span id="newPassword"></span>
    </div>
</div>
    
</body>
